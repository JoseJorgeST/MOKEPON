<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    
    <section id="seleccionar-mascota" class="seleccionar-mascota">
        <h1 class="titulo">MOKEPON!</h1>

        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div id="contenedorTarjetas" class="tarjeta">
            
        </div>

        <div id="boton-mascota" class="button">
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Seleccionar
            </a>
        </div>
    </section>

    <section id="verMapa">
        <h1 class="titulo">Recorre el mapa con tu mascota</h1>
        <canvas id="mapa"></canvas>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">MOKEPON!</h1>
        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedorAtaques" class="btn">
            
        </div>

        <div>

                <section id="reiniciar">
                    <button id="boton-reiniciar" class="bn53">Reiniciar</button>
                </section>
            </div>
       
            
        </div>
        <div class="ataques">
            <div>

                <P id="mascota-jugador"></P>
                <div id="ataque-del-jugador"></div>
            </div>
            <div>
                <P id="vida-enemigo">0</P>
                <P id="mascota-enemigo"></P>
                <div id="ataque-del-enemigo"></div>
            </div>
        </div>
    </section>
